apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: local-demo-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/nginxinc/kubernetes-ingress.git  # Using nginx examples
    targetRevision: HEAD
    path: examples/basic-configuration
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
