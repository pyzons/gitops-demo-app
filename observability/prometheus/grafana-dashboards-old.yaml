        "panels": [
          {
            "id": 1,
            "title": "ArgoCD Applications",
            "type": "stat",
            "targets": [
              {
                "expr": "argocd_app_info",
                "legendFormat": "Total Applications",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "short"
              }
            },
            "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Healthy Applications",
            "type": "stat",
            "targets": [
              {
                "expr": "sum(argocd_app_health_status{health_status=\"Healthy\"})",
                "legendFormat": "Healthy Apps",
                "refId": "A"
              }
            ],
            "fieldConfig": {
