apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: monitoring
data:
  kubernetes-cluster-dashboard.json: |
    {
      "id": null,
      "uid": "kubernetes-cluster",
      "title": "Kubernetes Cluster Overview",
      "tags": ["kubernetes", "cluster"],
      "style": "dark",
      "timezone": "browser",
      "editable": true,
      "graphTooltip": 1,
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "refresh": "30s",
        "panels": [
          {
            "id": 1,
            "title": "Cluster Nodes",
            "type": "stat",
            "targets": [
              {
                "expr": "sum(up{job=\"kubernetes-nodes\"})",
                "legendFormat": "Total Nodes",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "thresholds"},
                "thresholds": {
                  "steps": [
                    {"color": "red", "value": null},
                    {"color": "green", "value": 1}
                  ]
                },
                "unit": "short"
              }
            },
            "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Running Pods",
            "type": "stat",
            "targets": [
              {
                "expr": "sum(kube_pod_status_phase{phase=\"Running\"})",
                "legendFormat": "Running Pods",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "thresholds"},
                "thresholds": {
                  "steps": [
                    {"color": "red", "value": null},
                    {"color": "green", "value": 1}
                  ]
                },
                "unit": "short"
              }
            },
            "gridPos": {"h": 4, "w": 6, "x": 6, "y": 0}
          },
          {
            "id": 3,
            "title": "Pending Pods",
            "type": "stat",
            "targets": [
              {
                "expr": "sum(kube_pod_status_phase{phase=\"Pending\"})",
                "legendFormat": "Pending Pods",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "thresholds"},
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": null},
                    {"color": "orange", "value": 1},
                    {"color": "red", "value": 5}
                  ]
                },
                "unit": "short"
              }
            },
            "gridPos": {"h": 4, "w": 6, "x": 12, "y": 0}
          },
          {
            "id": 4,
            "title": "Failed Pods",
            "type": "stat",
            "targets": [
              {
                "expr": "sum(kube_pod_status_phase{phase=\"Failed\"})",
                "legendFormat": "Failed Pods",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "thresholds"},
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": null},
                    {"color": "red", "value": 1}
                  ]
                },
                "unit": "short"
              }
            },
            "gridPos": {"h": 4, "w": 6, "x": 18, "y": 0}
          },
          {
            "id": 5,
            "title": "CPU Usage by Node",
            "type": "timeseries",
            "targets": [
              {
                "expr": "100 - (avg by (instance) (irate(node_cpu_seconds_total{mode=\"idle\"}[5m])) * 100)",
                "legendFormat": "{{instance}}",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "percent",
                "min": 0,
                "max": 100,
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": null},
                    {"color": "orange", "value": 70},
                    {"color": "red", "value": 90}
                  ]
                }
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4}
          },
          {
            "id": 6,
            "title": "Memory Usage by Node",
            "type": "timeseries",
            "targets": [
              {
                "expr": "100 * (1 - ((node_memory_MemAvailable_bytes) / (node_memory_MemTotal_bytes)))",
                "legendFormat": "{{instance}}",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "percent",
                "min": 0,
                "max": 100,
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": null},
                    {"color": "orange", "value": 70},
                    {"color": "red", "value": 90}
                  ]
                }
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4}
          },
          {
            "id": 7,
            "title": "Pods by Namespace",
            "type": "piechart",
            "targets": [
              {
                "expr": "sum by (namespace) (kube_pod_info)",
                "legendFormat": "{{namespace}}",
                "refId": "A"
              }
            ],
            "options": {
              "legend": {
                "displayMode": "table",
                "placement": "right"
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 12}
          },
          {
            "id": 8,
            "title": "Network Traffic",
            "type": "timeseries",
            "targets": [
              {
                "expr": "rate(node_network_receive_bytes_total{device!=\"lo\"}[5m]) * 8",
                "legendFormat": "{{instance}} {{device}} - Receive",
                "refId": "A"
              },
              {
                "expr": "rate(node_network_transmit_bytes_total{device!=\"lo\"}[5m]) * 8",
                "legendFormat": "{{instance}} {{device}} - Transmit",
                "refId": "B"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "bps"
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 12}
          },
          {
            "id": 9,
            "title": "Disk Usage",
            "type": "timeseries",
            "targets": [
              {
                "expr": "100 - ((node_filesystem_avail_bytes{mountpoint=\"/\"} * 100) / node_filesystem_size_bytes{mountpoint=\"/\"})",
                "legendFormat": "{{instance}} - Root FS",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "percent",
                "min": 0,
                "max": 100,
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": null},
                    {"color": "orange", "value": 70},
                    {"color": "red", "value": 90}
                  ]
                }
              }
            },
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 20}
          }
        ]
      }
    }

  node-exporter-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Node Exporter Metrics",
        "tags": ["node-exporter", "system"],
        "style": "dark",
        "timezone": "browser",
        "editable": true,
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "30s",
        "panels": [
          {
            "id": 1,
            "title": "CPU Cores",
            "type": "stat",
            "targets": [
              {
                "expr": "count(count(node_cpu_seconds_total) by (cpu))",
                "legendFormat": "CPU Cores",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "short"
              }
            },
            "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Total Memory",
            "type": "stat",
            "targets": [
              {
                "expr": "node_memory_MemTotal_bytes",
                "legendFormat": "{{instance}}",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "bytes"
              }
            },
            "gridPos": {"h": 4, "w": 6, "x": 6, "y": 0}
          },
          {
            "id": 3,
            "title": "System Load (1m)",
            "type": "stat",
            "targets": [
              {
                "expr": "node_load1",
                "legendFormat": "{{instance}}",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "short",
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": null},
                    {"color": "orange", "value": 2},
                    {"color": "red", "value": 4}
                  ]
                }
              }
            },
            "gridPos": {"h": 4, "w": 6, "x": 12, "y": 0}
          },
          {
            "id": 4,
            "title": "Uptime",
            "type": "stat",
            "targets": [
              {
                "expr": "node_time_seconds - node_boot_time_seconds",
                "legendFormat": "{{instance}}",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "s"
              }
            },
            "gridPos": {"h": 4, "w": 6, "x": 18, "y": 0}
          },
          {
            "id": 5,
            "title": "CPU Usage by Mode",
            "type": "timeseries",
            "targets": [
              {
                "expr": "rate(node_cpu_seconds_total[5m]) * 100",
                "legendFormat": "{{instance}} - {{mode}}",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "percent"
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4}
          },
          {
            "id": 6,
            "title": "Memory Usage Details",
            "type": "timeseries",
            "targets": [
              {
                "expr": "node_memory_MemTotal_bytes",
                "legendFormat": "{{instance}} - Total",
                "refId": "A"
              },
              {
                "expr": "node_memory_MemAvailable_bytes",
                "legendFormat": "{{instance}} - Available",
                "refId": "B"
              },
              {
                "expr": "node_memory_MemFree_bytes",
                "legendFormat": "{{instance}} - Free",
                "refId": "C"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "bytes"
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4}
          },
          {
            "id": 7,
            "title": "Disk I/O",
            "type": "timeseries",
            "targets": [
              {
                "expr": "rate(node_disk_read_bytes_total[5m])",
                "legendFormat": "{{instance}} {{device}} - Read",
                "refId": "A"
              },
              {
                "expr": "rate(node_disk_written_bytes_total[5m])",
                "legendFormat": "{{instance}} {{device}} - Write",
                "refId": "B"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "Bps"
              }
            },
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 12}
          }
        ]
      }
    }

  argocd-dashboard.json: |
