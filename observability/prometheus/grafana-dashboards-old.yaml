            "title": "Application Sync Status",
            "type": "piechart",
            "targets": [
              {
                "expr": "sum by (sync_status) (argocd_app_sync_status)",
                "legendFormat": "{{sync_status}}",
                "refId": "A"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4}
          }
        ]
      }
    }

  prometheus-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Prometheus Monitoring",
        "tags": ["prometheus", "monitoring"],
        "style": "dark",
        "timezone": "browser",
        "editable": true,
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "30s",
        "panels": [
          {
            "id": 1,
            "title": "Prometheus Targets",
            "type": "stat",
            "targets": [
              {
                "expr": "prometheus_sd_discovered_targets",
                "legendFormat": "Discovered Targets",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "short"
              }
            },
            "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Healthy Targets",
            "type": "stat",
            "targets": [
              {
                "expr": "sum(up)",
                "legendFormat": "Healthy Targets",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "short",
                "color": {"mode": "thresholds"},
                "thresholds": {
                  "steps": [
                    {"color": "red", "value": null},
                    {"color": "green", "value": 1}
                  ]
                }
              }
            },
            "gridPos": {"h": 4, "w": 6, "x": 6, "y": 0}
          },
          {
            "id": 3,
            "title": "Scrape Duration",
            "type": "stat",
            "targets": [
              {
                "expr": "prometheus_target_scrape_duration_seconds",
                "legendFormat": "{{instance}}",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "s"
              }
            },
            "gridPos": {"h": 4, "w": 6, "x": 12, "y": 0}
          },
          {
            "id": 4,
            "title": "Prometheus Storage",
            "type": "stat",
            "targets": [
              {
                "expr": "prometheus_tsdb_symbol_table_size_bytes + prometheus_tsdb_head_series + prometheus_tsdb_head_samples_appended_total",
                "legendFormat": "Storage Usage",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "bytes"
              }
            },
            "gridPos": {"h": 4, "w": 6, "x": 18, "y": 0}
          },
          {
            "id": 5,
            "title": "Query Rate",
            "type": "timeseries",
            "targets": [
              {
                "expr": "rate(prometheus_http_requests_total{handler=\"/api/v1/query\"}[5m])",
                "legendFormat": "{{method}} queries/sec",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "reqps"
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4}
          },
          {
            "id": 6,
            "title": "Ingestion Rate",
            "type": "timeseries",
            "targets": [
              {
                "expr": "rate(prometheus_tsdb_head_samples_appended_total[5m])",
                "legendFormat": "Samples/sec",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "short"
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4}
          },
          {
            "id": 7,
            "title": "Target Health by Job",
            "type": "table",
            "targets": [
              {
                "expr": "up",
                "legendFormat": "",
                "refId": "A",
                "format": "table"
              }
            ],
            "transformations": [
              {
                "id": "organize",
                "options": {
                  "excludeByName": {
                    "Time": true,
                    "__name__": true
                  }
                }
              }
            ],
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 12}
          }
        ]
      }
    }
