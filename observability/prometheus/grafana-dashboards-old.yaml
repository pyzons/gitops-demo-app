        "id": null,
        "title": "ArgoCD GitOps Dashboard",
        "tags": ["argocd", "gitops"],
        "style": "dark",
        "timezone": "browser",
        "editable": true,
        "time": {
          "from": "now-1h",
          "to": "now"
        },
