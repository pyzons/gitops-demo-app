apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-web-app
  namespace: demo-app
  labels:
    app: demo-web-app
    version: v1.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: demo-web-app
  template:
    metadata:
      labels:
        app: demo-web-app
        version: v1.0.0
    spec:
      containers:
      - name: web-app
        image: nginx:1.21
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        volumeMounts:
        - name: config-volume
          mountPath: /usr/share/nginx/html/index.html
          subPath: index.html
      volumes:
      - name: config-volume
        configMap:
          name: demo-app-config
